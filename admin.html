<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Administración de Salones de Eventos</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre</label>
                    <input 
                        type="text" 
                        name="name" 
                        class="form-control"
                        id="name" 
                        placeholder="Igresar Nombre"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Dirección</label>
                    <input 
                        type="text" 
                        name="address" 
                        class="form-control"
                        id="address" 
                        placeholder="Igresar Dirección"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="description">Descripción</label>
                    <input 
                        type="text" 
                        name="description" 
                        class="form-control"
                        id="description" 
                        placeholder="Igresar Descripción"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Valor</label>
                    <input 
                        type="number" 
                        name="price" 
                        class="form-control"
                        id="price" 
                        placeholder="Igresar Precio"
                    />
                </div>
                <div class="col-lg-12 mt-5">
                    <button 
                        class="btn btn-success" 
                        id="Submit"
                        onclick="addData()">
                            Agregar Salón
                    </button>
                    <button 
                        class="btn btn-primary" 
                        id="Update"
                        onclick="addData()">
                            Actualizar Salón
                    </button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id ="crudTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Descripción</th>
                                <th>Valor</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
