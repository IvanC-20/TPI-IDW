<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <title>Presupuesto de Servicios</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-4 px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IDW SA - Reserva de salón de eventos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-lg-3">
              <a class="btn btn-outline-warning btn-lg nav-btn-lg d-none d-lg-inline-block" href="index.html">Inicio</a>
              </br>
              <a class="nav-link d-lg-none p-2" href="index.html">Inicio</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="btn btn-outline-warning btn-lg nav-btn-lg d-none d-lg-inline-block" href="institucional.html">Institucional</a>
              <a class="nav-link d-lg-none p-2" href="institucional.html">Institucional</a>
            </li>
            <li class="nav-item me-lg-3">
              <a class="btn btn-outline-warning btn-lg nav-btn-lg d-none d-lg-inline-block" href="contacto.html">Contacto</a>
              <a class="nav-link d-lg-none p-2" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a id="redireccion-l" href="#" class="btn btn-outline-warning btn-lg nav-btn-lg d-none d-lg-inline-block">Administrar</a>
              <a id="redireccion-p" class="nav-link d-lg-none p-2" href="#">Administrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5 flex-fill">
    <h2 class="text-center mb-4">Seleccioná el salón y los servicios que querés incluir</h2>

    <div class="mb-5">
      <label for="selectSalon" class="form-label fw-bold">Elegí un salón:</label>
      <select class="form-select" id="selectSalon">
        <option value="" selected disabled>Seleccioná un salón...</option>
      </select>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="serviciosContainer"></div>

    <div class="text-center mt-4">
      <h4>Total estimado: <span class="text-success fw-bold" id="totalValor">$0</span></h4>
      <button class="btn btn-warning btn-lg mt-3" onclick="verificarSalonSeleccionado(event)">Solicitar Presupuesto</button>
    </div>
  </main>

  <footer class="text-center text-muted py-4 border-top">
    Todos los derechos reservados - 2025
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="presupuestoModal" tabindex="-1" aria-labelledby="presupuestoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title w-100 text-center" id="presupuestoModalLabel">Generar Presupuesto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label for="nombreCliente" class="form-label">Tu nombre:</label>
          <input type="text" class="form-control" id="nombreCliente" placeholder="Ingresá tu nombre">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" onclick="generarPDF()">Descargar PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/checkLogin.js"></script>  
  <script src="js/presupuesto.js"></script>
  
</body>

</html>
